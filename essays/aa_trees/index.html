<!doctype html>
<html>
    <head>
        <title>aaa</title>
    <script src="snap.svg-min.js"></script>
    </head>
<body>
    <svg id="svg" width="600" height="600" style="border: 1px solid #333"></svg>
    <script src="rbdraw.js"></script>
    <script>
// red = true or false (false means a black node)
//
var node = function(red, key) {
    if (red) {
        return {color:"#d93232",
                text: key};
    } else {
        return {color:"#444444",
                text: key};
    }
};

var nodes = [null, node(false, "a"), // level 1
             node(true, "b"), node(false, "c"), // level 2
             node(false, "d"), node(false, "e"), node(false, "f"), null, // level 3
             node(false, "g"), node(true, "h"), null, node(true, "i"), //level 4
             node(true, "j"), node(true, "k"), null, null]; //level 4


var adj_n_sibling_spacing = function(n) {
    return 15 + 5*(n-1);
};

var d = 4;
var r = 10;
var v = 50;
var s = Snap("#svg");

draw_rbtree(s, 200, 100, d, r, adj_n_sibling_spacing, v, nodes);
    </script>
</body>
</html>
